repos:
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        args: [
          --fix,                # auto-fix lint + style issues
          --unsafe-fixes,       # allows formatting & import sorting
        ]